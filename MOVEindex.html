<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MOVE Sports and Fitness</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
	<link href="MOVEstyles.css" rel="stylesheet">
</head>
<body>
	
	<div class="main">
		<video autoplay muted loop>
			<source src="heroanimation.mp4" type="video/mp4" />

		<div class="content container">

	</div>
	
	<div class="images">
		<img id="rest" src="stones.jpg" alt="stacked stones" />
		<h2>Rest</h2>
	</div>
	
	<div class="images">
		<img id="recover" src="massage.jpg" alt="massage" />
		<h2>Recover</h2>
	</div>

		<video autoplay muted loop>
			<source src="concreteTwinkle.mp4" type="video/mp4" />
		</video>
		
		<div class="stop">
			<h2>Stop Scrolling and Start Moving!</h2>
			<br/>
			<a class="btntwo" href="#">Get Moving!</a>
		</div>
	</div>
	
	<footer>
		&#0169; MOVE Sports and Fitness 2019
	</footer>
